<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>R32-D32 Code Editor</title>
	</head>
	<body>
		<div id="pageContainer">
			<div id="outputPane" style="display: none;">
				<span>Generated code (for Debugging)</span>
				<pre id="generatedCode"><code></code></pre>
				<div id="output"></div>
			</div>
			<div id="deployDiv">
				<div id="saveLoadDiv">
					<button id="saveProj" class="button">Save</button>
					<button id="loadProj" class="button">Load</button>
					<input type="file" id="fileInput" accept="application/json" style="display:none">
					<button id="exampleProj" class="button">Load Examples</button>
				</div>
				<button id="runCode" class="button">Flash to My R32-D32</button>
			</div>
			<div id="blocklyDiv"></div>
			<div id="alert">
				Welcome!
			</div>
		</div>
	</body>
</html>
